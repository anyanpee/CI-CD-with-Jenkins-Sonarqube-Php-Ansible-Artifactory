---
- name: Deploy PHP Application to All Servers
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: Detect OS and set facts
      setup:

    - name: Create web directory with correct user
      file:
        path: /var/www/html
        state: directory
        owner: "{{ 'ec2-user' if ansible_os_family == 'RedHat' else 'www-data' }}"
        group: "{{ 'ec2-user' if ansible_os_family == 'RedHat' else 'www-data' }}"
        mode: '0755'

    - name: Deploy PHP application
      copy:
        src: index.php
        dest: /var/www/html/index.php
        owner: "{{ 'ec2-user' if ansible_os_family == 'RedHat' else 'www-data' }}"
        group: "{{ 'ec2-user' if ansible_os_family == 'RedHat' else 'www-data' }}"
        mode: '0644'

    - name: Display deployment success
      debug:
        msg: "âœ… SUCCESS: PHP application deployed to {{ inventory_hostname }} ({{ ansible_os_family }})"

- name: Verify Deployment
  hosts: all
  tasks:
    - name: Check if PHP file was deployed
      stat:
        path: /var/www/html/index.php
      register: php_file

    - name: Final success message
      debug:
        msg: "ðŸŽ‰ COMPLETE SUCCESS: CI/CD pipeline deployed to {{ inventory_hostname }}"
      when: php_file.stat.exists
